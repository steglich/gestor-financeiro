<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/categories">Categorias</a>
    </li>
    <li class="breadcrumb-item active">
      {{pageTitle}}
    </li>
  </ol>
</nav>
<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <button routerLink="/categories" class="btn btn-secondary float-right">
      << Voltar
    </button>
  </div>
</div>
<form [formGroup]="categoryForm">
  <div class="card">
    <div class="card-header">
      informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" formControlName="name">
          <div class="text-danger" *ngIf="categoryForm.controls['name'].touched">
            <span *ngIf="categoryForm.controls['name'].hasError('required')">Campo Obrigatório.</span>
            <span *ngIf="categoryForm.controls['name'].hasError('minlength') && !categoryForm.controls['name'].hasError('required')">Deve conter no mínimo 4 caracteres.</span>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" formControlName="description">
          <div class="text-danger" *ngIf="categoryForm.controls['description'].touched">
            <span *ngIf="categoryForm.controls['description'].hasError('required')">Campo Obrigatório.</span>
            <span *ngIf="categoryForm.controls['description'].hasError('minlength')">Deve conter no mínimo 4 caracteres.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-lg float-right mt-3" [disabled]="categoryForm.invalid || submittingForm" (click)="submitForm()">Salvar</button>
</form>
